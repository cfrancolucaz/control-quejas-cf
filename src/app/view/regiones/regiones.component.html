<section>
  <div class="example-label"><h2>Regiones</h2></div>
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-fab color="primary" style="float: right" (click)="grabar()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button mat-fab color="primary" style="float: right" (click)="buscar()">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>

<div>
  <mat-card style="margin: 1em" *ngFor="let element of _datos">
    <mat-card-header>
      <mat-card-title>{{ "Region: " + element.descripcion }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div></div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button color="warn" (click)="eliminar(element)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="modificar(element)">
        <mat-icon>mode_edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
